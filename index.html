<!DOCTYPE html>
<html>
<head>
    <title>Active Learning Activity</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ecf0f1;
            font-size: 2.5em;
            margin-top: 20px;
            padding: 15px;
            display: inline-block;
            background-color: #e74c3c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        table {
            margin: 40px auto;
            width: 60%;
            border-collapse: collapse;
            border: 3px solid #e74c3c;
            background-color: #34495e;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        tr {
            transition: background-color 0.3s ease;
        }

        td {
            padding: 20px;
            border: 2px solid #ecf0f1;
            background-color: #2c3e50;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        td a {
            text-decoration: none;
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.3em;
            display: block;
        }

        td:hover {
            background-color: #e74c3c;
            transform: scale(1.05);
        }

        td a:hover {
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <h1>Active Learning Activity 1</h1>
    <table>
        <tr>
            <td><a href="Task_1.html">TASK 1</a></td>
            <td><a href="Task_2.html">TASK 2</a></td>
            <td><a href="Task_3.html">TASK 3</a></td>
        </tr>
    </table>
</body>
</html>
